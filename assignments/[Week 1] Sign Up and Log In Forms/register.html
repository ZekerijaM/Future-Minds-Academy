<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Sign up</h1>

    <form action="">
        <label for="fname">First Name:</label>
        <input type="fname" name="fname" id="fname" value="" required>
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="lname" name="lname" id="lname" value="" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="zeka@gmail.com" value="" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="" value="" required>
        <br><br>
        <label for="confirm">Confirm Password:</label>
        <input type="password" name="confirm" id="password">
        <br><br>
        <label for="date">Birthday:</label>
        <input type="date" name="date" id="date" required>
        <br><br>
        <p>Gender:</p>
        <input type="radio" name="radio" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="radio" id="female" required>
        <label for="female">Female</label>
        <br><br>
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox">I accept the terms and services</label>
        <br><br>
        <input type="submit" value="Sign up" id="signup">

    </form>
    <p>Already have an account?<a href="login.html" target="_blank">Log in here!</a></p>

</body>

</html>
