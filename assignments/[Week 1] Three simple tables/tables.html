<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>

<body>
    <table border="1" width="50%">
        <h4>Table 1 - Multiplication Table:</h4>
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <table border="1" width="50%">
        <h4>Table 2 - Invoice:</h4>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>

    </table>

    <table border="1" width="50%">
        <h4>Table 3:</h4>
        <tr>
            <th>Favorite Website</th>
            <td> <a href="https://www.youtube.com/" target="_blank">YouTube</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite cat</th>
            <td><b>Long Hair Cat</b> <img src="images/cat.jpg" height="150" alt="This is a long hair cat"
                    title="This Cat is cute"></td>
        </tr>
    </table>
</body>

</html>
