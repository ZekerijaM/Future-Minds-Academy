<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="./ThreeCSSClasses.css">
</head>

<body>
    <main>
        <section>
            <article>
                <h1 class="light">Voldemort</h1>

                <h1 class="light">Sirius Black</h1>
            </article>

            <hr>

            <article>
                <h1 class="dark">Molly Weasley</h1>

                <h1 class="dark">Remus Lupin</h1>
            </article>

            <hr>

            <article>
                <h1 class="new">Luna Lovegood</h1>

                <h1 class="new">Neville Longbottom</h1>
            </article>
        </section>

        <hr>

        <section>
            <article>
                <h1 class="light-new">Rubeus Hagrid</h1>

                <h1 class="light-new">Minerva McGonagall</h1>
            </article>

            <hr>

            <article>
                <h1 class="dark-new">Ron Weasley</h1>

                <h1 class="dark-new">Albus Dumbledore</h1>
            </article>
        </section>
    </main>
</body>

</html>
